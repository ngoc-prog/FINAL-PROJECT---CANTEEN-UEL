{% extends 'app/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .icon {
            position: absolute;
            left: 10px;
            top: 12px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    {% block register %}
    <section class="container d-flex align-items-center justify-content-center py-5">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-lg-10">
                <div class="card text-black">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5">Sign Up</p>
                                <form method='POST' action=''>
                                    {% csrf_token %}
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-user icon"></i>
                                        <input type="text" name='username' class="form-control" required />
                                        <label class="form-label">User Name</label>
                                    </div>
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-envelope icon"></i>
                                        <input type="email" name='email' class="form-control" required />
                                        <label class="form-label">Your Email</label>
                                    </div>
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-user icon"></i>
                                        <input type="text" name='first_name' class="form-control" required />
                                        <label class="form-label">First Name</label>
                                    </div>
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-user icon"></i>
                                        <input type="text" name='last_name' class="form-control" required />
                                        <label class="form-label">Last Name</label>
                                    </div>
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-lock icon"></i>
                                        <input type="password" name='password1' class="form-control" required />
                                        <label class="form-label">Password</label>
                                    </div>
                                    <div class="form-outline mb-4 position-relative">
                                        <i class="fas fa-key icon"></i>
                                        <input type="password" name='password2' class="form-control" required />
                                        <label class="form-label">Repeat your password</label>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" required />
                                        <label class="form-check-label">
                                            I agree to all statements in <a href="#">Terms of service</a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center mb-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <p class="text-center">You have an account? <a href="{% url 'login' %}">Login</a></p>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock register %}

    <footer class="footer">
        <p>Â© 2025 UEL Canteen. All rights reserved.</p>
    </footer>
</body>
</html>
