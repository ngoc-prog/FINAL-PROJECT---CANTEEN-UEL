{% extends 'app/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    {% block register %}
    <div class="container">
        <br>
        <hr>

        {% for product in products %}
        <div class="card mb-4">
            <div class="row">
                <aside class="col-sm-5 border-right d-flex justify-content-center">
                    <article class="gallery-wrap"> 
                        <div class="img-big-wrap">
                            <div> <a href="#"><img src="{{ product.ImageURL }}" alt="{{ product.name }}" class="img-fluid"></a></div>
                        </div>
                    </article>
                </aside>
                <aside class="col-sm-7">
                    <article class="card-body p-5 text-center">
                        <h3 class="title mb-3">{{ product.name }}</h3>
                        <p class="price-detail-wrap"> 
                            <span class="price h3 text-warning"> 
                                <span class="currency"> </span><span class="num">{{ product.price }}00 VND</span>
                            </span> 
                            <span>/phần </span> 
                        </p>
                        <dl class="item-property">
                            <dt>Description</dt>
                            <dd><p class='about'>{{ product.detail }}</p></dd>
                        </dl>
                        
                        <dl class="param param-feature">
                            <dt>Delivery</dt>
                            <dd>
                                <select class="form-control">
                                    <option value="dine_in">Ăn tại chỗ</option>
                                    <option value="delivery">Giao đi</option>
                                </select>
                            </dd>
                        </dl>
                        <hr>
                        <div class="row align-items-center">
                            <div class="col-sm-5 d-flex justify-content-center">
                                <dl class="param param-inline text-center">
                                    <dt>Quantity: </dt>
                                    <dd>
                                        <input type="number" class="form-control form-control-sm" min="1" value="1" ;">
                                    </dd>
                                </dl>
                            </div>
                            <div class="col-sm-7">
                                <dl class="param param-inline">
                                    <!-- Có thể thêm nội dung nếu cần -->
                                </dl>
                            </div>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Buy Now</button>
                            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
                        </div>
                    </article>
                </aside>
            </div>
        </div>
        {% endfor %}
    </div>
    <br><br>
    
    {% endblock register %}
</body>
</html>git push origin master
