{% extends 'app/base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Results</title>
    <meta name="description" content="Search results for your query">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">


</head>
<body>
{% block cart_content %}
    <div class="container mt-4">
        <h5 class="text-center">Search Results for: <strong>{{ searched }}</strong></h5>
        <div class="row">
            {% for product in keys %}
            <div class="col mb-4">
                <div class="card product-card border-0 shadow h-100">
                    <div class="position-relative">
                        <img class="product-image" src="{{ product.ImageURL }}" alt="{{ product.name }}">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-danger">Mới</span>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column p-4">
                        <h5 class="card-title text-success fw-bold mb-2">{{ product.name }}</h5>
                        <div class="mb-2">
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star-half-alt text-warning"></i>
                        </div>
                        <p class="card-text text-muted mb-3">
                            <span class="fw-bold text-dark fs-5">{{ product.price | floatformat:3 }} VND</span>
                        </p>
                        <div class="mt-auto d-grid gap-2">
                            <button data-product="{{ product.id }}" data-action="add" class="btn btn-primary update-cart">
                                <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
                            </button>
                            <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{ product.id }}">
                                <i class="fas fa-eye me-2"></i>Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
  

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'app/js/script.js' %}"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Thêm hiệu ứng hover cho các card sản phẩm
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.classList.add('shadow-lg');
                });
                card.addEventListener('mouseleave', function() {
                    this.classList.remove('shadow-lg');
                });
            });
    
            // Xử lý nút thêm vào giỏ hàng
            const updateBtns = document.querySelectorAll('.update-cart');
            updateBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.innerHTML = '<i class="fas fa-check me-2"></i>Đã thêm';
                    this.classList.remove('btn-primary');
                    this.classList.add('btn-success');
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ';
                        this.classList.remove('btn-success');
                        this.classList.add('btn-primary');
                    }, 1500);
                });
            });
        });
</script>
<style>
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .card-title {
            font-size: 1.1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        
        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
            transform: translateY(-2px);
        }
        
        .btn-outline-success {
            color: #10b981;
            border-color: #10b981;
        }
        
        .btn-outline-success:hover {
            background-color: #10b981;
            color: white;
            transform: translateY(-2px);
        }
        
        .badge {
            font-weight: 500;
            padding: 0.5em 0.7em;
        }
        
        @media (max-width: 767.98px) {
            .product-image {
                height: 180px;
            }
        }
</style>
</html>
{% endblock cart_content %}
