{% extends 'app/base.html' %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 25px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
{% block register %}
<section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5">Sign In</p>

                                    <form method='POST' action=''>
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <input type="text" name='username' id="form3Example1c" class="form-control" required />
                                            <label class="form-label" for="form3Example1c">User  Name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <input type="password" name='password' id="form3Example4c" class="form-control" required />
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>

                                        <div class="d-flex justify-content-center mb-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                        </div>

                                        <p class="text-center h6 fw-bold mb-5">You don't have an account? <a href="{% url 'register' %}">Register</a></p>

                                        {% for message in messages %}
                                            <p class="text-center message">{{ message }}</p>
                                        {% endfor %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</footer >

{% endblock register %}
</body>
</html>
